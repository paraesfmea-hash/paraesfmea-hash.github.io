<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      a-text {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- IMAGEN 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-text
          value="Un aviador se estrella en el Sahara. Mientras repara su avión, aparece el Principito, quien le pide que le dibuje un cordero."
          position="0 0 0"
          width="1.6"
          color="yellow"
        ></a-text>
      </a-entity>

      <!-- IMAGEN 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-text
          value="En su asteroide B-612, el Principito cuidaba una rosa orgullosa. Aunque la amaba, se sintió solo y decidió viajar."
          position="0 0 0"
          width="1.6"
          color="yellow"
        ></a-text>
      </a-entity>

      <!-- IMAGEN 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-text
          value="Visitó seis asteroides: un rey, un vanidoso, un borracho, un hombre de negocios, un farolero y un geógrafo. Todos muy extraños."
          position="0 0 0"
          width="1.6"
          color="yellow"
        ></a-text>
      </a-entity>

      <!-- IMAGEN 4 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-text
          value='En la Tierra conoció a una serpiente, un zorro y miles de rosas. El zorro le enseñó: "Lo esencial es invisible a los ojos".'
          position="0 0 0"
          width="1.6"
          color="yellow"
        ></a-text>
      </a-entity>

      <!-- IMAGEN 5 -->
      <a-entity mindar-image-target="targetIndex: 4">
        <a-text
          value="Un año después, decide volver con su rosa. El aviador arregla su avión, pero queda marcado para siempre por el Principito."
          position="0 0 0"
          width="1.6"
          color="yellow"
        ></a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
